<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flash Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mobile.css" />
    <script type="text/javascript" src="./questionsJSON/neovim.json"></script>   
</head>
<body>
    <section class="container">
        <div class="head">
            <lable class="lable" for="kartendecks">Neovim Flash Cards</lable>
        </div>

    <button type="button" class="correct next">I knew it</button>

    <div class="card">
        <div class="front">
            <section class="content">
                <h2>Ask:</h2>
                <p class="question"></p>
                <input class="answer" type="text" placeholder="translation">
                <button type="button" class="check_answer">check answer</button>
            </section>
        </div>
        <div class="back">
                <button class="return">What was the question?</button>
                <section class="content">
                        <h2>Answer:</h2>
                    <p class="solution">...</p>
                    <button type="button" class="new_word">neue Frage</button>
                </section>
        </div>
    </div>

    <button type="button" class="wrong next">Wrong Next</button>

    <h4 id="known">correct:</h4>
    <h3 class="remaining"></h3>
    <h4 id="next">wrong:</h4>
    <button type="button" class="reload">Restart from the beginning</button>

    </section>

    <script src="main.js"></script>
</body>
</html>
